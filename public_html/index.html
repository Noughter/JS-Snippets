<!DOCTYPE html>

    <head>
        <title>Javascript Formular</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <SCRIPT LANGUAGE="JavaScript">
            var datum = new Date();
            var str = document.lastmodified;
            var da = new Array("Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag");

            function JSClock() {
                var time = new Date();
                var hour = time.getHours();
                var minute = time.getMinutes();
                var second = time.getSeconds();
                var day = time.getDay();
                var tag = da[day];
                var dat = time.getDate();
                var month = time.getMonth() + 1;
                var m = ((month < 10) ? "0" : "") + month + ". ";
                var y = time.getYear();
                y = ((y < 1900) ? y + 1900 : y) + ",";// fuer Netscape


                var temp = tag + "." + dat + "." + m + y + " " + hour;
                temp += ((minute < 10) ? ":0" : ":") + minute;
                temp += ((second < 10) ? ":0" : ":") + second;

                document.js_formular.digitaluhr.value = temp;
                var id = setTimeout("JSClock()", 1000);

            }

            function changeURL() {
                for (var i = 0; i < document.js_formular.seitenauswahl.options.length; i++)
                    if (document.js_formular.seitenauswahl.options[i].selected == true)
                        open(document.js_formular.seitenauswahl.options[i].value + '.html', target = '_self');
            }

            function abfrage() {
                var x = document.js_formular.if_abfrage.value;
                if (x == 1)
                    document.js_formular.if_abfrage.value = "Ja,1";
                else
                    alert('Nein, Eingabe nicht 1');
            }

            function addition() {
                var addition1 = number(document.js_formular.a1.value);
                var addition2 = number(document.js_formular.a2.value);
                var addition_ergebnis = addition1 + addition2;
                document.js_formular.a3.value = addition_ergebnis;
            }

            function loese() {
                var p = document.js_formular.p.value;
                var q = document.js_formular.q.value;

                if (p * p / 4 < q)
                    document.js_formular.x1.value = "keine Loesung";
                else {
                    document.js_formular.x1.value = -p / 2 + Math.sqrt(p * p / 4 - q);
                    document.js_formular.x2.value = -p / 2 - Math.sqrt(p * p / 4 - q);
                }
            }

            function termrechner() {
                document.js_formular.ausgabe.value = eval(document.js_formular.term.value)
            }

            function auswahl() {
                for (var i = 0; i < document.js_formular.menu.options.length; i++)
                    if (document.js_formular.menu.options[i].selected == true)
                        document.js_formular.dropdown_textfeld.value = document.js_formular.menu.options[i].value;
            }

            function text_reset() {
                document.js_formular.menu.options[0].selected = true;
                document.js_formular.dropdown_textfeld.value = '';

            }

            function radio_auswahl() {
                for (var i = 0; i < document.js_formular.length; i++)
                    if (document.js_formular.elements[i].checked == true)
                        document.js_formular.myField.value = document.js_formular.elements[i].value;
            }

            function meinfenster(string) {
                var win = window.open("", "", "width=250,height=130");
                win.document.open("text/html");
                win.document.write("<HTML><HEAD><TITLE>Mein Fenster</TITLE></HEAD><BODY BGCOLOR=yellow>");
                win.document.write("<CENTER>")

                win.document.write("<FONT size='+1' color=red>");

                win.document.write(string);

                win.document.write("<P>");

                win.document.write("<IMG SRC='img/rot.gif' WIDTH=32 HEIGHT=32>");

                win.document.write("</FONT/>");

                win.document.write("</P>");

                win.document.write("<P></P>");

                win.document.write("<FORM>");

                win.document.write("<INPUT TYPE=button NAME='t' VALUE='schliessen' onclick='self.close()'>")

                win.document.write("</FORM>");

                win.document.write("</CENTER>");
                win.document.write("</BODY></HTML>");

                win.document.close();
            }

            function quadrate() {
                for (var i = 0; i <= 32; i++)
                    document.write(i + " Quadrat ist gleich " + i * i + "<p>");

            }
            
            function keyCodeFenster(){
                var keyWindow = window.open("","","width=400,height=400");                
                win.document.open("text/html");
                win.document.write("<HTML><HEAD><TITLE>Mein Fenster</TITLE></HEAD><BODY BGCOLOR=yellow>");
                win.document.write("test");
                win.document.write("</BODY></HTML>");
                
                win.document.close();               
            }           
            
            function getKeyCode(event) {
            event = event || window.event;
            return event.keyCode;
            }
        </script>
    </head>
