<!DOCTYPE html>
<html>
    <head>
        <title>PassWortAbfrage</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <SCRIPT LANGUAGE="JavaScript">
            function request() {
                var password = "MoorhuhnDev";
                var s = myform.passwordRequest.value;
                if (s == password) {
                    alert("Richtige Eingabe");
                } else {
                    alert("Das Password war falsch");
                }
            }

            function searchKeyPress(e)
            {   // look for window.event in case event isn't passed in
                //if (typeof e == 'undefined' && window.event) {
                //  e = window.event;
                //}
                if (e.keyCode == 13) {
                    request();
                }
            }
            
            function getKeyCode(e) {
            e = event || window.event;
            return e.keyCode;
            }   
        </script>
    </head>
    <body>
        <form name="myform">
            <p>Bitte Passwort eingeben</p>
            <input type="text" name="passwordRequest" value="" size="30" onkeypress="searchKeyPress(e.getKeyCode);">
            <input type="button" name="password_button" value="Enter" onClick="request();">
        </form>
    </body>
</html>
