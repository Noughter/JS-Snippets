        <title>Knopfspiel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script language="JavaScript">
            var datum, startzeit, n, count=0;
            
            function neu(){
                count=1;
                document.myform.anzahl.value=0;
                for(var i=0;i<=100;i++){
                    document.myform.elements[i].checked = false
                    datum = new Date();
                    startzeit=datum.getTime();
                    n=Math.floor(Math.random()*100);
                    document.myform.elements[n].checked = true;
                }
                
            }
            
            function klick(){
                if(count==0)alert("DrÃ¼cke zuerst den Startknopf!");
                else{
                    knopf();
                    n=Math.floor(Math.random()*100)
                    document.myform.elements[n].checked = true;
                    datum= new Date();
                    var zeit = datum.getTime();
                    document.myform.anzahl.value = count;
                    count=count+1
                    var secs = (zeit-startzeit)/1000
                    if(secs>10)alert("Game Over");
                }
            }
            
            function knopf(){
                var k;
                for(var i=0;i<=100;i++)
                if (document.myform.elements[i].checked==true) k=i;
                if (k != n) alert("Falscher Knopf !");
                document.myform.elements[n].checked=false;
                document.myform.elements[k].checked=false;
                
            }
            </script>
